<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUMZER Docs</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <body class="bg-light main">
    <!-- Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button
              class="navbar-item nav-link btn btn-link mr-3"
              type="button"
              onclick="loadHome()"
            >
              Home
            </button>
            <button
              class="navbar-item nav-link btn btn-link mr-3"
              type="button"
              onclick="loadRohs()"
            >
              RoHS
            </button>
            <button
              class="navbar-item nav-link btn btn-link mr-3"
              type="button"
              onclick="loadReach()"
            >
              REACH
            </button>
            <button
              class="navbar-item nav-link btn btn-link mr-3"
              type="button"
              onclick="loadProp65()"
            >
              Proposition 65
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content Area -->
    <div class="row justify-content-center" id="content-area"></div>

    <!-- Footer -->
    <footer class="bg-light m-0 fixed-bottom">
      <hr class="shadow mb-3 mt-0">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <p class="text-muted">Developed with love in 2020</p>
        </div>
      </div>      
    </footer>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
